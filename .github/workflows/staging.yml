on:
  push:
    branches:
      - dev
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: ⚙️ Use PHP 8.3
        uses: shivammathur/setup-php@main
        with:
          php-version: "8.3"

      - name: ⚙️ Use NodeJS 18
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "18"

      - name: 🔨 Install Dependencies PHP
        run: composer install

      - name: 🔨 Install Dependencies JS
        run: npm install

      - name: 🗄️ Copy .env
        run: cp .env.example .env

      - name: 🗑️ Delete Build Folder
        run: rm -rf public/build && rm -rf bootstrap/ssr

      - name: 🔨 Build Frontend (vue)
        run: npm run build

      - name: 🚀 Deploy to CPanel
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: npm run deploy
