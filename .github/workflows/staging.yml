on:
  push:
    branches:
      - dev
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Use PHP 8.3
        uses: shivammathur/setup-php@main
        with:
          php-version: "8.3"

      - name: âš™ï¸ Use NodeJS 18
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "18"

      - name: ğŸ”¨ Install Dependencies PHP
        run: composer install

      - name: ğŸ”¨ Install Dependencies JS
        run: npm install

      - name: ğŸ—„ï¸ Copy .env
        run: cp .env.example .env

      - name: ğŸ—‘ï¸ Delete Build Folder
        run: rm -rf public/build && rm -rf bootstrap/ssr

      - name: ğŸ”¨ Build Frontend (vue)
        run: npm run build

      - name: ğŸš€ Deploy to CPanel
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: npm run deploy
